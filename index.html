<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>MiniApp пример</h2>
  <button id="sendBtn">Отправить данные и закрыть</button>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("sendBtn").addEventListener("click", () => {
      const payload = {
        action: "buy",
        item: "coffee",
        price: 2
      };

      // Отправляем данные в бота
      tg.sendData(JSON.stringify(payload));

      // Закрываем miniapp
      tg.close();
    });

    // Автоматически расширяем окно
    tg.expand();
  </script>
</body>
</html>
