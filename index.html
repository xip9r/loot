<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>MiniApp пример</h2>
  <button id="sendBtn">Отправить сообщение</button>

<script>
  const tg = window.Telegram.WebApp;

  const slot_data = 'slot1'

  document.getElementById("sendBtn").addEventListener("click", async () => {
  try {
    const response = await fetch("http://185.128.105.207/webhook?data=slot", {
        method: "GET"
      });
  
    const text = await response.text(); // если сервер возвращает текст
    console.log("Ответ сервера:", text);
  
    } catch (err) {
      console.error("Ошибка:", err);
    }
    // Можно сразу закрыть миниапп
    tg.close();
  });
</script>
</body>
</html>
