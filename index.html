<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>MiniApp пример</h2>
  <button id="sendBtn">Отправить сообщение</button>

<script>
  const tg = window.Telegram.WebApp;

  const slot_data = 'slot1'

  document.getElementById("sendBtn").addEventListener("click", () => {
    try {
      const response = await fetch("http://185.128.105.207/webhook", {
        method: "GET",
        body: slot_data
      });
  
      const result = await response.json();
      console.log("Ответ от сервера:", result);
  
      // можно отправить обратно в бота
      Telegram.WebApp.sendData(JSON.stringify(result));
  
    } catch (err) {
      console.error("Ошибка запроса:", err);
    }

    // Можно сразу закрыть миниапп
    tg.close();
  });
</script>
</body>
</html>
